name: "ðŸ’¬ Community & Collaboration"
description: Report issues or suggestions related to community, collaboration, or project governance.
labels: [community, collaboration]
body:
  - type: markdown
    attributes:
      value: |
        ## ðŸ’¬ Community & Collaboration

        Thank you for helping us improve our community and collaboration!

        Please select the most relevant subcategory and provide details below.

  - type: dropdown
    id: subcategory
    attributes:
      label: Subcategory
      description: Select the subcategory that best fits your issue or suggestion.
      options:
        - first-timers-only (Mentored, beginner-friendly)
        - contribution-guide (Missing or unclear steps)
        - labeling-feedback (Labels, issue templates, etc.)
        - moderation-issue (Toxic comment, off-topic, spam)
        - project-governance (Suggesting changes to rules or roadmap)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe your issue or suggestion in detail.
      placeholder: Tell us what happened or what could be improved.
    validations:
      required: true

  - type: textarea
    id: suggestions
    attributes:
      label: Suggestions (optional)
      description: If you have any suggestions for improvement, please share them here.
      placeholder: Your ideas for making things better.
    validations:
      required: false