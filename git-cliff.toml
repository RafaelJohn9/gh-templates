[git]
conventional = true
tag_pattern = "v[0-9]*"

[changelog]
header = "# Changelog"
body = """
{% for group, commits in commits | group_by(attribute="type") %}
### {{ group | upper_first }}
{% for commit in commits %}
- {{ commit.message }}
{% endfor %}
{% endfor %}
"""
footer = "Generated by [git-cliff](https://github.com/orhun/git-cliff)"
